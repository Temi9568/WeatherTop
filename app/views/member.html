#{extends "main.html" /}
#{set title:"Member" /}
#{menu id:"member"/}


<div class="content box">
    <form id="edit-member-details" action="/member" class="box" method="POST" onsubmit="updateMemberDetails(event)">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">First Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="text" name="firstname" placeholder="${member.firstName}" class="input" disabled required>
                            </div>
                        </div>
                    </div>
                    <div class="is-centered" style="margin-left: 20px;">
                        <button type="button"  class="button is-dark unedited">
                            Edit Details!
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Last Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="text" name="lastname" placeholder="${member.lastName}" class="input" disabled required>
                            </div>
                        </div>
                    </div>
                    <div class="is-centered" style="margin-left: 20px;">
                        <button type="button"  class="button is-dark unedited">
                            Edit Details!
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="email" name="email" placeholder="${member.email}" class="input" disabled required>
                            </div>
                        </div>
                    </div>
                    <div class="is-centered" style="margin-left: 20px;">
                        <button type="button"  class="button is-dark unedited">
                            Edit Details!
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Password</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" name="password" placeholder="*******" class="input" disabled required>
                            </div>
                        </div>
                    </div>
                    <div class="is-centered" style="margin-left: 20px;">
                        <button type="button" class="button is-dark unedited">
                            Edit Details!
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns is-centered pt-50">
            <button type="submit" class="button is-success unedited" disabled>
                Save Changes
            </button>
        </div>
    </form>
</div>





<script>

    const formButtons =  document.querySelector("#edit-member-details").querySelectorAll("button[type='button']");
    const formInputs =  document.querySelector("#edit-member-details").querySelectorAll("input");
    const submitBtn = document.querySelector("#edit-member-details").querySelector("button[type='submit']");


    formButtons.forEach((btn, i) => {
        btn.addEventListener("click", e => {
            if(e.target.classList.contains("unedited")) {
                e.target.innerText = "Save";
                e.target.classList.replace("is-dark", "is-success");
                e.target.classList.remove("unedited");
                formInputs[i].disabled = false;
            } else {
                e.target.classList.replace("is-success", "is-dark");
                formInputs[i].disabled = true;
                e.target.classList.add("unedited");
                e.target.innerText = "Edit Details!";
                submitBtn.disabled = false;
                // document.querySelector("#edit-member-details").submit();
            }
        })
    })


    const updateMemberDetails = (event) => {
        event.preventDefault();

        if (confirm("Are you sure you want to save these changes?")) {
            event.target.submit();
        }
    }


</script>
